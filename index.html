<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/f97972004d.js" crossorigin="anonymous"></script>
    <script  src="./js/main.js" type="module" defer></script>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="subscribe-content">
                <div class="subscribe-form">
                    <h2>Subscribe in!</h2>
                    <form id="form" class="register-form">
                        <div class="form-group">
                            <label for="name" class="form-label">
                                <i class="fa-solid fa-user"></i>
                            </label>
                            <input class="form-input" type="text" name="name" id="name" placeholder="Your Name" minlength="3" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fa-solid fa-envelope"></i>
                            </label>
                            <input class="form-input" type="email" name="email" id="email" placeholder="Your Email" required>
                        </div>               
                        <input type="submit"  name="subscribe" id="subscribe" class="form-submit" value="Subscribe">
                    </form>
                </div>
                <div class="subscribe-image">
                    <figure>
                        <img src="./images/subscribe-image.png" alt="Subscribe in image"/>
                    </figure>
                </div>
    
            </div>
    
            <div class="button-container">
                <div class="button-container-left">
                    <button id="show-details" class="form-btn">Show Details</button>
                    <button id="already-registered" class="form-btn">Already registered?</button>
                </div>
                <div class="button-container-right">
                    <button id="save" class="form-btn">Save</button>
                    <button id="finish" class="form-btn">Finish</button>
                </div>
            </div>
        </div>
    </section>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span id="close" class="close">&times;</span>
          <p id="modal-message"></p>
        </div>
    </div>
</body>
</html>
